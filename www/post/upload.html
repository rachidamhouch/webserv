<!DOCTYPE html>
<html>
<head>
  <title>Video Upload Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 350px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;enctype="multipart/form-data"
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <h1>Upload Form</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="video">Select to upload:</label>
    <input type="file" id="video" name="video" accept="*">
    <input type="submit" value="Upload">
  </form>
</body>
</html>
